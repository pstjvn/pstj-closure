<!DOCTYPE html>
<html>
  <head>
    <title>Material demos - Checkbox </title>
    <meta content="width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/checkbox.less">
    <style>
      .material-checkbox {
        margin: 30px;
        display: block;
      }
    </style>
    <script>
      var less = {env:"development",poll:1000};
      var CLOSURE_UNCOMPILED_DEFINES = {'goog.ui.Component.ALLOW_DETACHED_DECORATION':true};
      var PSTJ = {MATERIAL:{XML_ICON_SOURCE:'../../templates/icons.xml'}};
    </script>
    <script src="../less.min.js"></script>
    <!-- Require all deps -->
    <script src="../../../../library/closure/goog/base.js"></script>
    <script src="../../../../templates/deps.js"></script>
    <script src="../../deps.js"></script>
    <script src="../../demodeps.js"></script>
    <script>
      goog.require('goog.array');
      goog.require('goog.ui.decorate');
      goog.require('pstj.material.Checkbox');
    </script>
  </head>
  <body>

    <div is class="material-checkbox" role="checkbox" use-pointer>
      <div class="material-checkbox-container">
        <div class="material-checkbox-icon"></div>
        <div is class="ripple ripple-circle" recenter opacity="0.3">
          <div class="ripple-bg"></div>
          <div class="ripple-waves"></div>
          <div class="ripple-content"></div>
        </div>
      </div><div class="material-checkbox-content">Decorated</div>
    </div>

    <div is class="material-checkbox material-checkbox-checked" role="checkbox" use-pointer>
      <div class="material-checkbox-container">
        <div class="material-checkbox-icon"></div>
        <div is class="ripple ripple-circle" recenter opacity="0.3">
          <div class="ripple-bg"></div>
          <div class="ripple-waves"></div>
          <div class="ripple-content"></div>
        </div>
      </div><div class="material-checkbox-content">Decorated (checked)</div>
    </div>

    <div is class="material-checkbox material-checkbox-disabled" role="checkbox" use-pointer>
      <div class="material-checkbox-container">
        <div class="material-checkbox-icon"></div>
        <div is class="ripple ripple-circle" recenter opacity="0.3">
          <div class="ripple-bg"></div>
          <div class="ripple-waves"></div>
          <div class="ripple-content"></div>
        </div>
      </div><div class="material-checkbox-content">Decorated (disabled)</div>
    </div>

    <div is class="material-checkbox material-checkbox-checked material-checkbox-disabled" role="checkbox" use-pointer>
      <div class="material-checkbox-container">
        <div class="material-checkbox-icon"></div>
        <div is class="ripple ripple-circle" recenter opacity="0.3">
          <div class="ripple-bg"></div>
          <div class="ripple-waves"></div>
          <div class="ripple-content"></div>
        </div>
      </div><div class="material-checkbox-content">Decorated (checked, disabled)</div>
    </div>

    <script>
      goog.array.forEach(document.querySelectorAll('.material-checkbox'), function(node) {
        goog.ui.decorate(node);
      });

      var cb = new pstj.material.Checkbox('Rendered');
      cb.setUsePointerAgent(true);
      cb.render();

      var cb2 = new pstj.material.Checkbox('Rendered (checked)');
      cb2.setUsePointerAgent(true);
      cb2.setChecked(true);
      cb2.render();

      var cb3 = new pstj.material.Checkbox('Rendered (disabled)');
      cb3.setUsePointerAgent(true);
      cb3.setEnabled(false);
      cb3.render();

      var cb4 = new pstj.material.Checkbox('Rendered (checked, disabled)');
      cb4.setUsePointerAgent(true);
      cb4.setChecked(true);
      cb4.setEnabled(false);
      cb4.render();
    </script>
  </body>
</html>
