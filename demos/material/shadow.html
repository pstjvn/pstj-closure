<!DOCTYPE html>
<html>
  <head>
    <title>Material demos - Shadow </title>
    <meta content="width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/element.less">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/shadow.less">
    <style>
      .core-element, .render-target {
        width: 200px;
        height: 200px;
        display: inline-block;
        position: absolute;
        margin: 30px;
      }
    </style>
    <script>
      var less = {env:"development",poll:1000};
      var CLOSURE_UNCOMPILED_DEFINES = {'goog.ui.Component.ALLOW_DETACHED_DECORATION':true};
      var PSTJ = {MATERIAL:{XML_ICON_SOURCE:'../../templates/icons.xml'}};
    </script>
    <script src="../less.min.js"></script>
    <!-- Require all deps -->
    <script src="../../../../library/closure/goog/base.js"></script>
    <script src="../../../../templates/deps.js"></script>
    <script src="../../deps.js"></script>
    <script src="../../demodeps.js"></script>
  </head>
  <body>
    <div is class="core-element">
      <div>Decorated (click me! - no transition)</div>
      <div is class="material-shadow material-shadow-0">
        <div class="material-shadow-bottom"></div>
        <div class="material-shadow-top"></div>
      </div>
    </div>

    <div is class="core-element withtransition" style="left: 290px">
      <div>Decorated (with transitioning)</div>
      <div is class="material-shadow material-shadow-0 material-shadow-transition">
        <div class="material-shadow-bottom"></div>
        <div class="material-shadow-top"></div>
      </div>
    </div>

    <div class="render-target" style="left: 560px">
      Render target (transitioning).
    </div>
    <script>goog.require('pstj.demos.shadow');</script>
  </body>
</html>
