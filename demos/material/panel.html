<!DOCTYPE html>
<html>
  <head>
    <title>Material demos - Panel </title>
    <meta content="width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/panel.less">
    <style>
      .container {
        width: 200px;
        height: 200px;
        position: relative;
      }
    </style>
    <script>
      var less = {env:"development",poll:1000};
      var CLOSURE_UNCOMPILED_DEFINES = {'goog.ui.Component.ALLOW_DETACHED_DECORATION':true};
      var PSTJ = {MATERIAL:{XML_ICON_SOURCE:'../../templates/icons.xml'}};
    </script>
    <script src="../less.min.js"></script>
    <!-- Require all deps -->
    <script src="../../../../library/closure/goog/base.js"></script>
    <script src="../../../../templates/deps.js"></script>
    <script src="../../deps.js"></script>
    <script src="../../demodeps.js"></script>
  </head>
  <body>
    <h3>Demo of panel element: shadow, overlay, decoration and render.</h3>
    <p>Click on the document to switch states.</p>
    <div class="container">
      <div is class="material-panel material-panel-shadow material-panel-overlayed">
        <div is="" class="material-shadow material-shadow-1">
          <div class="material-shadow-bottom"></div>
          <div class="material-shadow-top"></div>
        </div>
        <div class="material-panel-content-holder"></div>
        <div is class="core-element material-panel-overlay"></div>
      </div>
    </div>
    <div class="container" id="renderer"></div>
    <script>goog.require('pstj.demos.panel');</script>
  </body>
</html>
