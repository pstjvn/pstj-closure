<!DOCTYPE html>
<html>
  <head>
    <title>Material demos - Icon container </title>
    <meta content="width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/icon.less">
    <style>
      .container {
        width: 200px;
        height: 100px;
        position: relative;
        display: inline-block;
      }
    </style>
    <script>
      var less = {env:"development",poll:1000};
      var CLOSURE_UNCOMPILED_DEFINES = {'goog.ui.Component.ALLOW_DETACHED_DECORATION':true};
      var PSTJ = {MATERIAL:{XML_ICON_SOURCE:'../../templates/icons.xml'}};
    </script>
    <script src="less.min.js"></script>
    <!-- Require all deps -->
    <script src="../../../../library/closure/goog/base.js"></script>
    <script src="../../../../templates/deps.js"></script>
    <script src="../../deps.js"></script>
    <script type="text/javascript" src="../deps.js"></script>
    <script>
      goog.require('goog.ui.decorate');
      goog.require('pstj.material.IconContainer');
    </script>
  </head>
  <body>
    <div class="container">
      <div is class="material-icon-container material-icon-container-empty" type="menu"></div>
    </div>
    <div class="container rendertarget"></div>
    <script>
      goog.ui.decorate(document.querySelector('[is]'));

      var ic = new pstj.material.IconContainer();
      ic.setIcon('menu');
      ic.render(document.querySelector('.rendertarget'));
    </script>
  </body>
</html>
