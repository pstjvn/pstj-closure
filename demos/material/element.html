<!DOCTYPE html>
<html>
  <head>
    <title>Material demos - Element </title>
    <meta content="width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/element.less">
    <style>
      .container {
        width: 200px;
        height: 200px;
        position: relative;
      }
    </style>
    <script>
      var less = {env:"development",poll:1000};
      var CLOSURE_UNCOMPILED_DEFINES = {'goog.ui.Component.ALLOW_DETACHED_DECORATION':true};
      var PSTJ = {MATERIAL:{XML_ICON_SOURCE:'../../templates/icons.xml'}};
    </script>
    <script src="less.min.js"></script>
    <!-- Require all deps -->
    <script src="../../../../library/closure/goog/base.js"></script>
    <script src="../../../../templates/deps.js"></script>
    <script src="../../deps.js"></script>
    <script src="../../demodeps.js"></script>
    <script>
      goog.require('pstj.material.Element');
    </script>
  </head>
  <body>
    <div is class="core-element">Decorated</div>
    <script>
      var el = new pstj.material.Element('Rendered');
      el.render(document.body);
      var el2 = new pstj.material.Element();
      el2.decorate(document.querySelector('.core-element'));
    </script>
  </body>
</html>
