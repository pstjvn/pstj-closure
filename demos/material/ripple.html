<!DOCTYPE html>
<html>
  <head>
    <title>Material demos - Ripple </title>
    <meta content="width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/element.less">
    <link rel="stylesheet/less" type="text/css" href="../../less/material/ripple.less">
    <style>
      .rendertarget, .core-element {
        width: 300px;
        height: 80px;
        position: relative;
        color: blue;
        border: 1px solid blue;
      }
      .ontop {
        z-index: 2;
        position: absolute;
      }

      .ripple {
        background-color: white;
        color: blue;
      }
    </style>
    <script>
      var less = {env:"development",poll:1000};
      var CLOSURE_UNCOMPILED_DEFINES = {
        'goog.ui.Component.ALLOW_DETACHED_DECORATION':true,
        'pstj.agent.Pointer.USE_EVENT_DELEGATION':true,
        'pstj.agent.Pointer.USE_DOM_ATTRIBUTE':true,
        'pstj.material.Wave.USE_NATIVE_RIPPLE': false
      };
      var PSTJ = {MATERIAL:{XML_ICON_SOURCE:'../../templates/icons.xml'}};
    </script>
    <script src="../less.min.js"></script>
    <!-- Require all deps -->
    <script src="../../../../library/closure/goog/base.js"></script>
    <script src="../../../../templates/deps.js"></script>
    <script src="../../deps.js"></script>
    <script src="../../demodeps.js"></script>
  </head>
  <body>
    <div is class="core-element">
      <div is class="ripple" opacity="0.2" recenter use-pointer>
        <div class="ripple-bg"></div>
        <div class="ripple-waves"></div>
        <div class="ripple-content">Decorated</div>
      </div>
    </div>
    <div class="rendertarget">
    </div>
    <select id="recenter">
      <option value="1">Recenter</option>
      <option value="0">No Recenter</option>
    </select>
    <input id="opacity" value="0.2">
    <select id="eventtypes">
      <option value="1">Tap</option>
      <option value="0">Press/Release</option>
    </select>
    <select id="rippletype">
      <option value="1">Android</option>
      <option value="0">Web/Polymer</option>
    </select>
    <script>goog.require('pstj.demos.ripple');</script>
  </body>
</html>
